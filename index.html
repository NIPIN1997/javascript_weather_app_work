<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="mainparent">
        <div id="header" class="bg-info text-center fs-1 fw-bolder">
            Weather app
        </div>
        <div class="row g-3 align-items-center" id="searchbar">
            <div class="col-auto">
              <label for="location" class="col-form-label fw-bold">Enter location: </label>
            </div>
            <div class="col-auto">
              <input type="text" id="location" class="form-control">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary" onclick="getClimate()">Search</button>
            </div>
          </div>
    </div>
    <h1 style="text-align: center;margin-top: 50px;">Temperatures</h4>
    <div id="outputtemperature">
        <div><h3>Temperature : <span id="temp"></span> <sup>o</sup>C</h3></div>
        <div><h3>Feels like : <span id="feel"></span> <sup>o</sup>C</h3></div>
        <div><h3>Min Temperature : <span id="min"></span> <sup>o</sup>C</h3></div>
        <div><h3>Max Temperature : <span id="max"></span> <sup>o</sup>C</h3></div>
    </div>
    <h1 style="text-align: center;margin-top: 50px;">Pressure</h4>
    <div id="outputpressure">
        <div><h3>Pressure : <span id="pressure"></span> atm</h3></div>
    </div>
    <h1 style="text-align: center;margin-top: 50px;">Humidity</h4>
    <div id="outputhumidity">
        <div><h3>Humidity : <span id="humidity"></span></h3></div>
    </div>
    <h1 style="text-align: center;margin-top: 50px;">Wind</h4>
        <div id="outputwind">
            <div><h3>Wind speed: <span id="speed"></span> m/s</h3></div>
            <div><h3>Wind direction: <span id="deg"></span> deg</h3></div>
        </div>
    <script src="process.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
